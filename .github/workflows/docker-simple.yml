name: Build and Push Docker Image

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: 下载 LFS 文件
      run: git lfs checkout

    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 登录到 GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-

    - name: 构建并推送 Docker 镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 输出镜像信息
      run: |
        echo "🐳 Docker 镜像构建完成！"
        echo "📦 镜像地址: ghcr.io/${{ github.repository }}"
        echo "🏷️  标签: ${{ steps.meta.outputs.tags }}"
        echo ""
        echo "🚀 使用方法:"
        echo "docker pull ghcr.io/${{ github.repository }}:latest"
        echo "docker run -p 7860:7860 --gpus all ghcr.io/${{ github.repository }}:latest"
        echo ""
        echo "💡 更多使用方法请查看 DOCKER_README.md"
